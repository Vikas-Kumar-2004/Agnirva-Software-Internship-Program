<!-- templates/profile.html -->
{% extends 'base.html' %}

{% block content %}
    <!-- Row for displaying profile image and username  (Commented by Agnirva.com)  -->
    <div class="row mb-4">
        <div class="col-md-3 text-center">
            <!-- Displaying user's avatar image  (Commented by Agnirva.com)  -->
            <img src="{{ url_for('static', filename='uploads/' + user.username + '.jpg') }}" alt="Avatar" class="rounded-circle" width="150" height="150">
        </div>
        <div class="col-md-9 d-flex align-items-center">
            <!-- Displaying user's username  (Commented by Agnirva.com)  -->
            <h2>{{ user.username }}</h2>
        </div>
    </div>

    <!-- Section title for the user's posts  (Commented by Agnirva.com)  -->
    <h4 class="mb-3"><i class="fas fa-images"></i> {{ user.username }}'s Posts</h4>
    
    <!-- Row to display the user's posts  (Commented by Agnirva.com)  -->
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <!-- Displaying post's image  (Commented by Agnirva.com)  -->
                    <img src="{{ url_for('static', filename='uploads/' + post.image_file) }}" class="card-img-top" alt="Post Image">
                    <div class="card-body">
                        <!-- Displaying the post's caption  (Commented by Agnirva.com)  -->
                        <p class="card-text">{{ post.caption }}</p>
                        <!-- Displaying the number of likes on the post  (Commented by Agnirva.com)  -->
                        <p class="card-text"><small class="text-muted"><i class="fas fa-heart"></i> {{ post.likes }} Likes</small></p>
                        <!-- Button to go back to the feed  (Commented by Agnirva.com)  -->
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-sm"><i class="fas fa-arrow-left"></i> Back to Feed</a>
                    </div>
                </div>
            </div>
        {% else %}
            <!-- Message if the user has no posts  (Commented by Agnirva.com)  -->
            <p>{{ user.username }} has not posted anything yet.</p>
        {% endfor %}
    </div>
{% endblock %}

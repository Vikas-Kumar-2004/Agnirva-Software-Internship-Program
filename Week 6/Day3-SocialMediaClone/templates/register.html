<!-- templates/register.html -->
{% extends 'base.html' %}

{% block content %}
    <!-- Row to center the form on the page  (Commented by Agnirva.com) -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Title for the registration page with an icon  (Commented by Agnirva.com) -->
            <h2 class="mb-4"><i class="fas fa-user-plus"></i> Register</h2>
            <div class="card p-4 shadow-sm">
                <!-- Registration form  (Commented by Agnirva.com) -->
                <form method="POST">
                    <!-- Username input field  (Commented by Agnirva.com) -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <!-- Password input field  (Commented by Agnirva.com) -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <!-- Submit button for the registration form  (Commented by Agnirva.com) -->
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> Register</button>
                </form>
            </div>
            <!-- Link to the login page for users who already have an account  (Commented by Agnirva.com) -->
            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
        </div>
    </div>
{% endblock %}

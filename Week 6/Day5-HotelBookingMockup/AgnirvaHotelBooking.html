  function AgnirvastartBooking(hotelName, hotelLocation) { //<!-- Function to initiate booking process (Commented by Agnirva.com) -->
    AgnirvaselectedHotel = { name: hotelName, location: hotelLocation }; // Stores the selected hotel details (Commented by Agnirva.com)
    AgnirvaopenModal(hotelName, hotelLocation); // Opens the booking modal with selected hotel details (Commented by Agnirva.com)
  }

  AgnirvaconfirmBookingBtn.addEventListener('click', () => { //<!-- Event listener for confirming a booking (Commented by Agnirva.com) -->
    const AgnirvaguestName = AgnirvaguestNameInput.value.trim(); // Retrieves and trims guest name input (Commented by Agnirva.com)
    const AgnirvaguestEmail = AgnirvaguestEmailInput.value.trim(); // Retrieves and trims guest email input (Commented by Agnirva.com)

    if(!AgnirvaguestName || !AgnirvaguestEmail) { //<!-- Checks if name and email are provided (Commented by Agnirva.com) -->
      alert("Please fill out your name and email."); // Alerts the user to fill in required fields (Commented by Agnirva.com)
      return;
    }

    const AgnirvanewBooking = { //<!-- Creates a new booking object (Commented by Agnirva.com) -->
      hotel: AgnirvaselectedHotel.name,
      location: AgnirvaselectedHotel.location,
      checkIn: AgnirvasearchParams.checkIn,
      checkOut: AgnirvasearchParams.checkOut,
      guests: AgnirvasearchParams.guests
    };

    AgnirvasavedBookings.push(AgnirvanewBooking); // Adds the new booking to saved bookings (Commented by Agnirva.com)
    localStorage.setItem('bookings', JSON.stringify(AgnirvasavedBookings)); // Saves updated bookings to local storage (Commented by Agnirva.com)
    AgnirvadisplayBookings(); // Refreshes the bookings display (Commented by Agnirva.com)
    AgnirvacloseModal(); // Closes the booking modal (Commented by Agnirva.com)
    AgnirvaguestNameInput.value = ''; // Clears the guest name input field (Commented by Agnirva.com)
    AgnirvaguestEmailInput.value = ''; // Clears the guest email input field (Commented by Agnirva.com)
    alert("Your booking is confirmed!"); // Alerts the user of successful booking (Commented by Agnirva.com)
  });

  AgnirvaclearBookingsBtn.addEventListener('click', () => { // <!-- Event listener for clearing all bookings (Commented by Agnirva.com) -->
    if (confirm("Are you sure you want to clear all bookings?")) { //<!-- Prompts user for confirmation (Commented by Agnirva.com) -->
      localStorage.removeItem('bookings'); // Removes bookings from local storage (Commented by Agnirva.com)
      while (AgnirvabookingsTable.firstChild) { //<!-- Removes all child elements from the bookings table (Commented by Agnirva.com) -->
        AgnirvabookingsTable.removeChild(AgnirvabookingsTable.firstChild);
      }
      AgnirvasavedBookings.length = 0; // Clears the saved bookings array (Commented by Agnirva.com)
    }
  });

  // Initial render
  AgnirvarennderHotels(Agnirvahotels); // Renders all hotels on initial load (Commented by Agnirva.com)
  AgnirvadisplayBookings(); // Displays any existing bookings on initial load (Commented by Agnirva.com)

  // Search functionality
  document.getElementById('AgnirvasearchBtn').addEventListener('click', () => { //<!-- Event listener for the search button (Commented by Agnirva.com) -->
    const AgnirvalocationValue = document.getElementById('AgnirvalocationInput').value.trim().toLowerCase(); // Retrieves and processes location input (Commented by Agnirva.com)
    const AgnirvacheckInValue = document.getElementById('AgnirvacheckInInput').value; // Retrieves check-in date (Commented by Agnirva.com)
    const AgnirvacheckOutValue = document.getElementById('AgnirvacheckOutInput').value; // Retrieves check-out date (Commented by Agnirva.com)
    const AgnirvaguestsValue = document.getElementById('AgnirvaguestsInput').value; // Retrieves number of guests (Commented by Agnirva.com)

    AgnirvasearchParams.location = AgnirvalocationValue; // Updates search parameters with location (Commented by Agnirva.com)
    AgnirvasearchParams.checkIn = AgnirvacheckInValue; // Updates search parameters with check-in date (Commented by Agnirva.com)
    AgnirvasearchParams.checkOut = AgnirvacheckOutValue; // Updates search parameters with check-out date (Commented by Agnirva.com)
    AgnirvasearchParams.guests = AgnirvaguestsValue; // Updates search parameters with number of guests (Commented by Agnirva.com)

    const Agnirvafiltered = Agnirvahotels.filter(h =>  //<!-- Filters hotels based on search criteria (Commented by Agnirva.com) -->
      h.location.toLowerCase().includes(AgnirvalocationValue) || AgnirvalocationValue === ""
    );
    AgnirvarennderHotels(Agnirvafiltered); // Renders the filtered list of hotels (Commented by Agnirva.com)
  });
</script>
